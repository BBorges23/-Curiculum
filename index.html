<!-- data atual em java script -->
    
<script>
    function getCurrentDate() {
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth() + 1; // Adiciona 1 pois janeiro é 0
        const day = today.getDate();
        const hours = today.getHours();
        const minutes = today.getMinutes();
        const seconds = today.getSeconds();
      
        const html = `Data atual: ${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        
        return html;
        
      }
      const dataElement = document.getElementById('data');
      const dataAtual = getCurrentDate();
      dataElement.innerHTML = dataAtual;
</script>
